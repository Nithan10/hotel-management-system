<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    nav {
      background-color: #343a40;
      padding: 15px 0;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    /* Header / Featured Section */
    header {
      text-align: center;
      padding: 150px 0;
      color: #000000;
      background-image: url('h1.jpg');
      background-size: cover;
      background-position: center;
    }

    header h1 {
      font-size: 48px;
    }

    /* Rooms Section */
    .rooms-section {
      padding: 80px 0;
    }

    .room-card {
      margin-bottom: 30px;
    }

    .room-card img {
      width: 100%;
      height: auto;
    }

    .room-card h3 {
      margin-top: 20px;
    }

    /* Contact Section */
    .contact-section {
      background-color: #343a40;
      color: #ffffff;
      padding: 100px 0;
      text-align: center;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Hotel Homepage</title>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Hotel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="guest.html">Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="service.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="angular.html">Guest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        
      </ul>
    </div>
  </nav>

 
  <header>
    <div class="container">
      <h1>Welcome to Our Luxury Hotel</h1>
      <p>Experience Comfort and Elegance</p>
    </div>
  </header>

 
  <div class="container rooms-section">
    <h2 class="text-center mb-5">Our Rooms</h2>
    <div class="row">
      <div class="col-lg-4">
        <div class="card room-card">
            <a href="f.html"><img src="d1.jpg" alt="Room 1"></a>
          <div class="card-body">
            <h3>Deluxe Room</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card room-card">
          <a href="jq.html"><img src="s1.jpg" alt="Room 2"></a>
          <div class="card-body">
            <h3>Executive Suite</h3>
            
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card room-card">
          <a href="forms.html"><img src="s2.jpg" alt="Room 3"></a>
          <div class="card-body">
            <h3>Premium Suite</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
