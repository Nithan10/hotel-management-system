<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System - Services</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('h1.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff; 
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); 
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .service {
      margin-bottom: 20px;
    }
    .service h2 {
      margin-bottom: 10px;
      color: #ffd700;
    }
    .service p {
      margin: 0;
    }
    .service ul {
      margin-top: 5px;
    }
    .service ul li {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Services Provided</h1>

    <div class="service">
      <h2 id="room-service-heading">Room Service</h2>
      <p>Loading...</p>
    </div>


  </div>

  <script src="service.js" defer></script>

</html>
